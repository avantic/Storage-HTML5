<!DOCTYPE html>
<html>
  <head>
    <script>
    	var resultList;
    
    	function onLoad(){
    		 resultList= JSON.parse(window.localStorage.getItem('value'));
    		 showResults();
    	}
    	
    	function showResults() {
    		if (resultList != null) {
    			document.getElementById("results").innerHTML = "";
	    		 var i;
	    		 for(i=0; i < resultList.length; i++) {
	    		 	document.getElementById("results").innerHTML += resultList[i] + "<br>"; 
	    		 }
   		 	}
    	}
    	
    	function save() {
    	  if (resultList == null)
    		  resultList = new Array();
    	  
    	  resultList.push(document.getElementById("textarea").value);
    	  
    	  window.localStorage.setItem('value', JSON.stringify(resultList));
    	  window.localStorage.setItem('timestamp', (new Date()).getTime());
    	  
    	  showResults();
    	}

    </script>
  </head>
  <body onload="onLoad()">
	  <input id="textarea" value=""></input>
	  <button id="saveButton" onClick="save();">Guardar</button>
	  <br>
  	  <span id="results"></span>
  </body>
</html>
